        var color = ["WHITE", "BLUE", "RED", "GREY","BLACK"]
        function tdClick(id){
            var td = document.getElementById(id)
            var val = parseInt(td.getAttribute("val"))
            val = (val + 1) % 4
            td.setAttribute("val", val)
            td.setAttribute("style", "background-color:" + color[val])
            changement()
        }
        function start(){
            var start = document.getElementById("start")
            var val = parseInt(start.getAttribute("val"))
            if(val == 1){
                start.setAttribute("val",2)
                start.setAttribute("style", "background-color:RED")
            }else{
                start.setAttribute("val",1)
                start.setAttribute("style", "background-color:BLUE")
            }
            changement()
        }

        function changement(){
            var nbSolution = 0
            var listeSol = Array()

            //Generation de la matrice remplis par l'utilisateur
            var currentTab = [];
            for(let i = 0; i < 25; i++){
                currentTab.push(parseInt(document.getElementById(i).getAttribute("val")))
            }
            

            //On choisit la liste a etudier bleu ou rouge
            var toCheck = []
            var start = document.getElementById("start")
            if(parseInt(start.getAttribute("val")) == 1){
                toCheck = blue;
            }else{
                toCheck = red;
            }

            //Verification des corespondances
            for(let i = 0; i < toCheck.length; i++){
                var ok = true;
                for (let j = 0; j < currentTab.length; j++) {
                    if(currentTab[j] != toCheck[i][j] && currentTab[j] != 0){
                        ok = false;
                        console.log("false")
                    }
                }
                if(ok){
                    listeSol.push(toCheck[i])
                    nbSolution = nbSolution + 1;
                }

            }
            document.getElementById("solutions").innerHTML = ""
            document.getElementById("nbSol").innerHTML = nbSolution;
            for(let i = 0; i < listeSol.length; i++){
                tableSol(listeSol[i])
            }
            
        }

        function tableSol(grid){
            var table = document.createElement("table")
            var tbody = document.createElement("tbody")
            for (let i = 0; i < 5; i++) {
                var tr = document.createElement("TR");
                for (let j = 0; j < 5; j++) {
                    var td = document.createElement("TD")
                    td.setAttribute("style", "background-color:" + color[grid[i * 5 + j]])
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
            var div = document.getElementById("solutions");
            div.appendChild(table);
        }
